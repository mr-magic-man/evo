<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genetic Bimulation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: monospace;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Genetics and Evolution Simulator</h1>

  <label>Initial Homozygous Recessive Count (aa):
    <input type="number" id="homozygousRecessive" value="100">
  </label>

  <label>Total Starting Population Size:
    <input type="number" id="populationSize" value="500">
  </label>

  <label>Generations:
    <input type="number" id="generations" value="50">
  </label>

  <label>Carrying Capacity:
    <input type="number" id="carryingCapacity" value="500">
  </label>

  <label>Fitness of AA:
    <input type="number" id="fitnessAA" value="1.0" step="0.1">
  </label>

  <label>Fitness of Aa:
    <input type="number" id="fitnessAa" value="1.0" step="0.1">
  </label>

  <label>Fitness of aa:
    <input type="number" id="fitnessaa" value="1.0" step="0.1">
  </label>

  <label>Drift Strength (0 to 1 is typical):
    <input type="number" id="driftStrength" value="0.05" step="0.01" min="0">
  </label>

  <button onclick="runSimulation()">Run Simulation</button>

  <h2>Raw Genotype Counts</h2>
  <textarea id="results" readonly></textarea>

  <h2>Graph</h2>
  <canvas id="genotypeChart" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
