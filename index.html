<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genetics Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hardy-Weinberg Genetics Simulator</h1>

  <div id="controls">
    <label for="alleleA">Initial Frequency of A:</label>
    <input type="number" id="alleleA" value="0.5" step="0.01" min="0" max="1">
    <br>
    <label for="generations">Number of Generations:</label>
    <input type="number" id="generations" value="10" min="1">
    <br>
    <label for="populationSize">Population Size:</label>
    <input type="number" id="populationSize" value="100" min="2">
    <br>
    <button onclick="runSimulation()">Run Simulation</button>
  </div>

  <div id="output">
    <h2>Results</h2>
    <pre id="results"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
